<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project</title>
    <style>
        .user {
            background: powderblue;
            width: 200px;
            height: 150px;
            margin: 10px;
            margin-left: calc(15% - 150px;);
            margin-right: calc(15% );
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .users {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="users"></div>
<script>
    let mainBlock = document.getElementsByClassName('users')[0];
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(value => value.json())
    .then(value => {
        for (const userMember of value) {
            let userBlock = document.createElement('div')
            userBlock.classList.add('user')
            let textBlock = document.createElement('a')
            textBlock.innerText = `${userMember.id} - ${userMember.name}`
            textBlock.href=`./user-details.html?data=${JSON.stringify(userMember)}`
            userBlock.appendChild(textBlock)
            mainBlock.appendChild(userBlock)
            
        }
    })
</script>
</body>
</html>
